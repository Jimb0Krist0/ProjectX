<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Институт культурного наследия</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <!-- ... -->
    </header>

    <!-- Заголовок страницы -->
    <section class="page-header">
        <div class="container">
            <h1>Контакты</h1>
            <p>Свяжитесь с нами для сотрудничества</p>
        </div>
    </section>

    <!-- Контакты и карта -->
    <section class="contact-info">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-details">
                    <h2>Наши контакты</h2>
                    <p><i class="fas fa-map-marker-alt"></i> <strong>Адрес:</strong> г. Москва, ул. Культурная, 15</p>
                    <p><i class="fas fa-phone"></i> <strong>Телефон:</strong> +7 (495) 123-45-67</p>
                    <p><i class="fas fa-envelope"></i> <strong>Email:</strong> info@heritage-institute.org</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2245.3737899857366!2d37.617633315930474!3d55.75199998055146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54a5a738fa419%3A0x7c347d506f52311!2sRed%20Square!5e0!3m2!1sen!2sru!4v1620000000000!5m2!1sen!2sru" 
                            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Форма обратной связи -->
    <section class="contact-form">
        <div class="container">
            <h2>Обратная связь</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Имя *</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="subject">Тема</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Сообщение *</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <span class="error-message"></span>
                </div>
                <button type="submit" class="btn">Отправить</button>
            </form>
        </div>
    </section>

    <!-- Футер -->
    <footer class="footer">
        <!-- ... -->
    </footer>

    <script src="../js/form.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
